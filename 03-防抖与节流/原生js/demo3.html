<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>节流</title>
    <style>
      body {
        overflow-y: auto;
      }
      #app {
        height: 2000px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/javascript">
      window.onload = function () {
        function throttle(fn, delay) {
          let valid = true;
          return function () {
            if (!valid) {
              return false;
            }
            valid = false;
            setTimeout(function() {
              fn();
              valid = true;
            }, delay);
          };
        }

        function scroll() {
          let scrollTop =
            document.body.scrollTop || document.documentElement.scrollTop;
          console.log("滚定位置:" + scrollTop);
        }

        window.onscroll = throttle(scroll, 1000);
      };
    </script>
  </body>
</html>
